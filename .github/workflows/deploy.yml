name: Deploy Vue App to Production

on:
  push:
    branches:
      - frontend  # â† Ñ‚Ð²Ð¾Ñ Ð²ÐµÑ‚ÐºÐ°

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ð²Ñ‹Ð±ÐµÑ€Ð¸ Ð½ÑƒÐ¶Ð½ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to remote server
        run: |
          rsync -avz --delete ./dist/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET_DIR }}
